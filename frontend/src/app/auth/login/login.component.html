<div class="mt4 col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">
      <form  [formGroup]="loginForm">

        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email"  name="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password"  name="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" (click)="submit()" [disabled]="loginForm.invalid">Sign in</button>

            <a routerLink="/signup" routerLinkActive="router-link-active"  type="button" class="btn float-right">Sign up</a>

          </div>
        </div>
        <small class="float-right">
          <a routerLink="/request-password-reset">Reset Password</a>
        </small>
      </form>
    </div>
  </div>
</div>
